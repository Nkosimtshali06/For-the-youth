<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Prices for Your Daily Needs</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .btn {
            padding: 15px 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            box-shadow: 0 8px 15px rgba(231, 76, 60, 0.4);
        }

        .btn:hover {
            background-color: #c0392b;
            box-shadow: 0 12px 20px rgba(231, 76, 60, 0.6);
        }

        /* Add some smooth animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive for mobile screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                padding: 30px 40px;
            }
        }
    </style>


</head>
<body>

    <div class="container">
        <h1>Find the Best Deals 24/7!</h1>
        <p>We search far and wide to bring you the best prices for your daily needs. Save money and time with our handpicked reviews.</p>
        <button class="btn" onclick="triggerAd()">Take a Look at Our Top Picks</button>
    </div>

    <script>
        function triggerAd() {
            // This will trigger PropellerAds onclick ad
            window.open("https://vdbaa.com/pup.php?section=General&pt=2&pub=719287&ga=g", "_blank");  // Example, replace with your PropellerAds OnClick ad URL

            // Smooth fade-out effect for the current page
            document.querySelector('.container').style.transition = 'opacity 1s';
            document.querySelector('.container').style.opacity = '0';

            // Redirect to another page after the fade-out
            setTimeout(function() {
                window.location.href = "main2.html";  // Update with your desired page link
            }, 1000);
        }
    </script>

</body>
</html>
